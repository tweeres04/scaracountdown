<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#ffffff">
	<title>Scara Countdown</title>
	<link href="https://fonts.googleapis.com/css?family=Arsenal" rel="stylesheet">
	<style>
		* {
			font-family: 'Arsenal', sans-serif;
		}

		body {
			font-size: 2em;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
			text-align: center;
			color: #fff;
		}

		.countdown {
			font-size: 1.5em;
		}
	</style>
</head>

<body>
	<span class="countdown"></span>
	<p>until Scara moves to Victoria</p>
	<script src="node_modules/countdown/countdown.js"></script>
	<script>
		const height = window.innerHeight;
		const width = window.innerWidth;

		document.body.style.backgroundImage = `url("https://source.unsplash.com/${width}x${height}/?wallpaper")`;
		const date = new Date(2018, 5, 1);
		console.log(date);

		update();
		setInterval(update, 1000);
		function update(){
			const element = document.querySelector('.countdown');
			element.textContent = countdown(date).toString(0);
		}
	</script>
</body>
</html>
